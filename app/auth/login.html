<div class="container">
  <div class="main-wrapper">

    <div class="row">
      <div class="column col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">

        <h2>Login</h2>
        <p>If you don't have a login, create a new account <a href="#/register">here</a>.</p>

        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ng-model="username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" ng-model="password" class="form-control" />
          </div>
          <button class="btn btn-danger" ng-click="clearLoginForm()">Clear</button>
          <button class="btn btn-success" ng-click="login()">Submit</button>
        </form>

      </div>
    </div>

  </div>
</div>
