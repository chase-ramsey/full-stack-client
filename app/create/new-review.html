<div class="container">
  <div class="main-wrapper">
    <div class="row">
      <div class="column col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">

        <h2>Create a new review</h2>

        <div class="row">

          <div class="column col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <form>
              <h3>Select media</h3>
              <div class="form-group">
                <label for="selectChoiceName">Type</label>
                <select id="selectChoiceName" name="selectChoiceName" class="form-control" ng-model="mediaSelection"  ng-change="getOptions()">
                  <option ng-repeat="choice in mediaChoices" value="{{ choice.choice_name }}">{{ choice.choice_name }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="selectTitle">Media</label>
                <select id="selectTitle" name="selectTitle" class="form-control" ng-model="selectTitle">
                  <option ng-repeat="option in mediaOptions" value="{{ option.title }}">{{ option.title }}</option>
                </select>
              </div>
              <button class="btn btn-danger" ng-click="clearSelectForm()">Clear</button>
            </form>
          </div>

          <div class="column col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
            <form>
              <h3>Add new media</h3>
              <div class="row">
                <div class="column col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <div class="form-group">
                    <label for="addChoiceName">Type</label>
                    <select id="addChoiceName" name="addChoiceName" class="form-control" ng-model="addChoiceName">
                      <option ng-repeat="choice in mediaChoices" value="{{ choice }}">{{ choice.choice_name }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="addTitle">Title</label>
                    <input type="text" id="addTitle" name="addTitle" class="form-control" ng-model="addTitle" />
                  </div>
                </div>
                <div class="column col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <div class="form-group">
                    <label for="addCreator">Creator</label>
                    <input type="text" id="addCreator" name="addCreator" class="form-control" ng-model="addCreator" />
                  </div>
                  <div class="form-group">
                    <label for="addYear">Year released</label>
                    <input type="number" id="addYear" name="addYear" class="form-control" ng-model="addYear" />
                  </div>
                </div>
              </div>
              <button class="btn btn-danger" ng-click="clearAddForm()">Clear</button>
              <button class="btn btn-success" ng-click="submitMedia()">Clear</button>
            </form>
          </div>

        </div>

        <div class="row">
          <div class="column col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form>
              <div class="form-group">
                <label for="fullText">Type your review here</label>
                <textarea class="form-control" rows="20"></textarea>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
