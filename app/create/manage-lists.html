<div class="container">
  <div class="main-wrapper">

    <div class="row">

      <div class="column col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="row">
          <div class="column col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <form class="new-list-container">
              <div class="form-group">
                <h2>Create a new list</h2>
                <label for="name">List name</label>
                <input type="text" id="name" name="name" ng-model="newListName" class="form-control" />
              </div>
              <button class="btn btn-danger" ng-click="clearNewForm()">Clear</button>
              <button class="btn btn-success" ng-click="submitNewList()">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="column col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="row">
          <div class="column col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <h2>Add to a list</h2>
            <form class="add-list-container">
              <div class="form-group">
                <label for="list">List name</label>
                <select id="list" name="list" ng-model="addList" class="form-control">
                  <option ng-repeat="list in user.lists" value="{{ list }}">{{ list.name }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="review">Review</label>
                <select id="review" name="review" ng-model="addList" class="form-control">
                  <option ng-repeat="review in user.reviews" value="{{ review }}">{{ review.media.title }}</option>
                </select>
              </div>
              <button class="btn btn-success" ng-click="submitNewList()">Add</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
